<ngx-charts-line-chart
  [view]="[700, 400]"
  [scheme]="colorScheme"
  [results]="lineChartData"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [tooltipDisabled]="true"
[showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Year'"
  [yAxisLabel]="'Medals Count'"
  [autoScale]="true">
</ngx-charts-line-chart>
